<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crypto Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Live Crypto Prices</h1>
  <div id="crypto-container">

    <div class="crypto" id="ethereum">Ethereum (ETH): Loading...</div>
    <div class="crypto" id="dogecoin">Dogecoin (DOGE): Loading...</div>
  </div>

  <h2>7-Day Price Trend</h2>
  <canvas id="btcChart" width="250" height="100"></canvas>

  <script src="script.js"></script>
</body>
</html>
